# Common errors
INVALID_REQUEST=Yêu cầu không hợp lệ
RESOURCE_NOT_FOUND=Tài nguyên không tìm thấy
UNAUTHORIZED=Chưa xác thực
FORBIDDEN=Không có quyền truy cập
INTERNAL_SERVER_ERROR=Lỗi hệ thống

# User errors
USER_NOT_FOUND=Người dùng không tồn tại
USER_ALREADY_EXISTS=Người dùng đã tồn tại
INVALID_CREDENTIALS=Thông tin đăng nhập không hợp lệ

# Project errors
PROJECT_NOT_FOUND=Dự án không tồn tại
PROJECT_ALREADY_EXISTS=Dự án đã tồn tại
NOT_PROJECT_OWNER=Bạn không phải là chủ sở hữu dự án
PROJECT_ACCESS_DENIED=Bạn không có quyền truy cập dự án này

# ProjectAccess errors
USER_ALREADY_HAS_ACCESS=Người dùng đã có quyền truy cập vào dự án này
USER_DOES_NOT_HAVE_ACCESS=Người dùng không có quyền truy cập vào dự án này
INVALID_PERMISSION=Quyền không hợp lệ
INVALID_VISIBILITY_TYPE=Loại hiển thị không hợp lệ
PASSWORD_REQUIRED=Yêu cầu mật khẩu đối với dự án được bảo vệ

# ChangeLog errors
CHANGELOG_NOT_FOUND=Changelog không tồn tại
INVALID_CHANGELOG_DATA=Dữ liệu changelog không hợp lệ

# Version errors
VERSION_NOT_FOUND=Phiên bản không tồn tại
INVALID_VERSION=Phiên bản không hợp lệ 